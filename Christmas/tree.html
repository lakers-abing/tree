<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Memory Shards - World Class Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --cream: #fceea7; --bg: #000000; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: var(--bg); font-family: 'Times New Roman', serif; }
        
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; transition: opacity 0.8s ease; }
        .ui-hidden { opacity: 0; pointer-events: none; }

        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100; transition: opacity 1s ease;
        }
        .spinner { width: 40px; height: 40px; border: 1px solid rgba(212, 175, 55, 0.2); border-top: 1px solid var(--gold); border-radius: 50%; animation: spin 1s linear infinite; }
        #start-btn {
            display: none; padding: 15px 40px; background: transparent; 
            border: 1px solid var(--gold); color: var(--gold); cursor: pointer;
            font-family: 'Cinzel'; letter-spacing: 4px; transition: 0.3s;
        }
        #start-btn:hover { background: var(--gold); color: black; box-shadow: 0 0 20px var(--gold); }
        
        h1 { position: absolute; top: 5%; width: 100%; text-align: center; font-family: 'Cinzel', serif; font-size: 56px; margin: 0; background: linear-gradient(to bottom, #ffffff, var(--gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.5)); }
        
        .upload-wrapper { position: absolute; bottom: 8%; left: 50%; transform: translateX(-50%); display: flex; flex-direction: column; align-items: center; pointer-events: auto; }
        .btn-upload { padding: 10px 25px; border: 1px solid var(--gold); background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); color: var(--gold); cursor: pointer; letter-spacing: 2px; font-size: 13px; }
        .hint { color: rgba(252, 238, 167, 0.6); font-size: 11px; margin-top: 10px; text-transform: uppercase; letter-spacing: 1px; }
        
        #webcam-container { position: absolute; bottom: 20px; right: 20px; width: 160px; height: 120px; opacity: 0; pointer-events: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
            "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
        }
    }
    </script>
</head>
<body>

    <div id="loader">
        <div class="spinner" id="spinner"></div>
        <button id="start-btn">UNLOCK MEMORIES</button>
    </div>

    <div id="ui-layer">
        <h1>Merry Christmas</h1>
        <div class="upload-wrapper">
            <label class="btn-upload">
                NEW MEMORY
                <input type="file" id="photo-upload" accept="image/*" hidden>
            </label>
            <div class="hint">PINCH TO SUMMON PHOTOS | PRESS 'H' TO HIDE UI</div>
        </div>
    </div>

    <div id="webcam-container"><video id="video" autoplay playsinline></video></div>
    <canvas id="three-canvas"></canvas>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { HandLandmarker, FilesetResolver } from '@mediapipe/tasks-vision';

        // --- 核心状态与配置 ---
        const STATE = { 
            MODE: 'TREE', 
            focusTarget: null, 
            uiVisible: true,
            photoIndex: 0,
            lastGestureTime: 0,
            // 这里放入你上传的四张图片的实际路径 (请根据实际文件名修改)
            photoUrls: [
                '16697f3825fdcec1c0aac191b297347d_720.png',
                '2902dc45eca3e02811ad06f17e9797c6_720.png',
                '20fd733075e6c631f6d5f454fcf2c238_720.png',
                '6e129841ee0b99e127fac02dc1af93a7_720.png'
            ]
        };

        class MagicElement {
            constructor(mesh, type = 'DECO') {
                this.mesh = mesh;
                this.type = type;
                this.targetPos = new THREE.Vector3();
                this.targetRot = new THREE.Euler();
                this.targetScale = new THREE.Vector3(1,1,1);
            }
            update(lerpFactor, audioImpact) {
                this.mesh.position.lerp(this.targetPos, lerpFactor);
                const s = 1 + audioImpact * (this.type === 'PHOTO' ? 0.15 : 0.4);
                const finalScale = this.targetScale.clone().multiplyScalar(s);
                this.mesh.scale.lerp(finalScale, 0.1);
                this.mesh.quaternion.slerp(new THREE.Quaternion().setFromEuler(this.targetRot), lerpFactor);
            }
        }

        class ChristmasEngine {
            constructor() {
                this.container = document.getElementById('three-canvas');
                this.elements = [];
                this.init();
            }

            async init() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.camera.position.set(0, 2, 50);

                this.renderer = new THREE.WebGLRenderer({ canvas: this.container, antialias: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.toneMapping = THREE.ReinhardToneMapping;
                this.renderer.toneMappingExposure = 2.2;

                const pmrem = new THREE.PMREMGenerator(this.renderer);
                this.scene.environment = pmrem.fromScene(new RoomEnvironment(), 0.04).texture;
                
                this.setupLights();
                this.setupPostProcessing();
                this.setupAudio();
                
                this.mainGroup = new THREE.Group();
                this.scene.add(this.mainGroup);

                await this.createStaticAssets();
                await this.initHandTracking();
                this.setupEventListeners();
                
                document.getElementById('spinner').style.display = 'none';
                const startBtn = document.getElementById('start-btn');
                startBtn.style.display = 'block';
                startBtn.onclick = () => {
                    this.startAudio();
                    document.getElementById('loader').style.opacity = '0';
                    setTimeout(() => document.getElementById('loader').remove(), 1000);
                    this.animate();
                };
            }

            setupAudio() {
                this.listener = new THREE.AudioListener();
                this.camera.add(this.listener);
                this.sound = new THREE.Audio(this.listener);
                this.audioLoader = new THREE.AudioLoader();
                this.analyser = new THREE.AudioAnalyser(this.sound, 32);
                
                // We Don't Talk Anymore Intro-like Rhythm Sample
                this.audioLoader.load('https://actions.google.com/sounds/v1/science_fiction/low_poly_rhodes.ogg', (buffer) => {
                    this.sound.setBuffer(buffer);
                    this.sound.setLoop(true);
                    this.sound.setVolume(0.5);
                });
            }

            startAudio() { if (this.sound.buffer) this.sound.play(); }

            setupLights() {
                this.scene.add(new THREE.AmbientLight(0xffffff, 0.6));
                const spot1 = new THREE.SpotLight(0xd4af37, 1200);
                spot1.position.set(30, 40, 40);
                this.scene.add(spot1);
                const blueLight = new THREE.SpotLight(0x4444ff, 600);
                blueLight.position.set(-30, 20, -30);
                this.scene.add(blueLight);
            }

            setupPostProcessing() {
                this.composer = new EffectComposer(this.renderer);
                this.composer.addPass(new RenderPass(this.scene, this.camera));
                this.bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 0.45, 0.4, 0.7);
                this.composer.addPass(this.bloomPass);
            }

            async createStaticAssets() {
                // 1500 基础粒子
                const decoGeo = new THREE.SphereGeometry(0.2, 8, 8);
                const goldMat = new THREE.MeshStandardMaterial({ color: 0xd4af37, metalness: 0.8 });
                const greenMat = new THREE.MeshStandardMaterial({ color: 0x013220 });

                for(let i=0; i<1500; i++) {
                    const mesh = new THREE.Mesh(decoGeo, Math.random() > 0.3 ? greenMat : goldMat);
                    this.mainGroup.add(mesh);
                    this.elements.push(new MagicElement(mesh, 'DECO'));
                }
            }

            async addNextPhoto() {
                if (STATE.photoIndex >= STATE.photoUrls.length) return;
                
                const now = Date.now();
                if (now - STATE.lastGestureTime < 1500) return; // 1.5s 冷却，配合音乐节奏
                STATE.lastGestureTime = now;

                const url = STATE.photoUrls[STATE.photoIndex];
                STATE.photoIndex++;

                new THREE.TextureLoader().load(url, (tex) => {
                    tex.colorSpace = THREE.SRGBColorSpace;
                    const group = new THREE.Group();
                    const photo = new THREE.Mesh(new THREE.PlaneGeometry(4, 4), new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide }));
                    const frame = new THREE.Mesh(new THREE.BoxGeometry(4.2, 4.2, 0.1), new THREE.MeshStandardMaterial({ color: 0xd4af37, metalness: 0.8 }));
                    frame.position.z = -0.05;
                    group.add(photo, frame);
                    
                    // 初始位置在中心
                    group.position.set(0, 0, 0);
                    this.mainGroup.add(group);
                    const el = new MagicElement(group, 'PHOTO');
                    this.elements.push(el);
                    STATE.focusTarget = el; // 出现时自动聚焦
                });
            }

            async initHandTracking() {
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
                this.handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
                    runningMode: "VIDEO", numHands: 1
                });
                const video = document.getElementById('video');
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            }

            setupEventListeners() {
                window.addEventListener('keydown', (e) => {
                    if(e.key.toLowerCase() === 'h') {
                        STATE.uiVisible = !STATE.uiVisible;
                        document.getElementById('ui-layer').className = STATE.uiVisible ? '' : 'ui-hidden';
                    }
                });
                document.getElementById('photo-upload').addEventListener('change', (e) => {
                    const reader = new FileReader();
                    reader.onload = (ev) => new THREE.TextureLoader().load(ev.target.result, (t) => {
                        t.colorSpace = THREE.SRGBColorSpace;
                        // 插入到预览序列前端
                        const group = new THREE.Group();
                        group.add(new THREE.Mesh(new THREE.PlaneGeometry(4,4), new THREE.MeshBasicMaterial({map:t})));
                        this.mainGroup.add(group);
                        const el = new MagicElement(group, 'PHOTO');
                        this.elements.push(el);
                        STATE.focusTarget = el;
                    });
                    reader.readAsDataURL(e.target.files[0]);
                });
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                
                const avgFreq = this.analyser.getAverageFrequency() / 255;
                this.bloomPass.strength = 0.4 + avgFreq * 1.2;

                const video = document.getElementById('video');
                if (video.readyState >= 2) {
                    const results = this.handLandmarker.detectForVideo(video, performance.now());
                    if (results.landmarks && results.landmarks.length > 0) {
                        const hand = results.landmarks[0];
                        this.mainGroup.rotation.y = THREE.MathUtils.lerp(this.mainGroup.rotation.y, (hand[9].x - 0.5) * 2, 0.05);
                        
                        // Pinch Gesture Detection (Thumb + Index)
                        const pinchDist = Math.hypot(hand[4].x - hand[8].x, hand[4].y - hand[8].y);
                        const isPinching = pinchDist < 0.04;

                        // Fist / Open Detection
                        const fingerDists = [8, 12, 16, 20].reduce((acc, idx) => acc + Math.hypot(hand[idx].x - hand[0].x, hand[idx].y - hand[0].y), 0) / 4;

                        if (isPinching) {
                            this.addNextPhoto(); // 触发下一张出现
                            STATE.MODE = 'FOCUS';
                        } else if (fingerDists < 0.25) {
                            STATE.MODE = 'TREE';
                            STATE.focusTarget = null;
                        } else if (fingerDists > 0.4) {
                            STATE.MODE = 'SCATTER';
                            STATE.focusTarget = null;
                        }
                    }
                }

                this.elements.forEach((el, i) => {
                    if (STATE.MODE === 'TREE') {
                        const t = i / this.elements.length;
                        const r = (12 + avgFreq * 4) * (1 - t);
                        const a = t * 60 * Math.PI + (performance.now() * 0.0005);
                        el.targetPos.set(Math.cos(a)*r, t * 28 - 12, Math.sin(a)*r);
                        el.targetRot.set(0, -a, 0);
                        el.targetScale.set(1, 1, 1);
                    } 
                    else if (STATE.MODE === 'SCATTER') {
                        const r = 15 + Math.sin(performance.now()*0.001 + i)*2;
                        const p = (i / this.elements.length) * Math.PI * 2;
                        el.targetPos.set(Math.cos(p)*r, Math.tan(p)*2, Math.sin(p)*r);
                        el.targetScale.set(0.7, 0.7, 0.7);
                    }
                    else if (STATE.MODE === 'FOCUS') {
                        if (el === STATE.focusTarget) {
                            el.targetPos.set(0, 1, 35);
                            el.targetRot.set(0, Math.sin(performance.now()*0.002)*0.1, 0);
                            el.targetScale.set(4.5, 4.5, 4.5);
                        } else {
                            // 其他粒子退避
                            const angle = (i / this.elements.length) * Math.PI * 2;
                            el.targetPos.set(Math.cos(angle)*25, Math.sin(angle)*25, -15);
                            el.targetScale.set(0.1, 0.1, 0.1);
                        }
                    }
                    el.update(0.06, avgFreq);
                });

                this.composer.render();
            }
        }

        new ChristmasEngine();
    </script>
</body>
</html>
